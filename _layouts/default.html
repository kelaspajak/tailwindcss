<head>
  <meta charset="utf-8">
  <title>{{page.title}} | {{ site.title }}</title>
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  {% feed_meta %}
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <script src="https://cdn.jsdelivr.net/combine/npm/axios@0.19.2/dist/axios.min.js,npm/dlv@1.1.3/dist/dlv.umd.min.js,gh/alpinejs/alpine@v2.0.1/dist/alpine.js" defer></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    
    <!-- default <meta name="viewport" content="width=device-width, initial-scale=1">-->
    {% if jekyll.environment != 'development' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css"></script>
      
    {% else %}
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tailwind.css">
    {% endif %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/article.css?d={{ site.time | date: '%s' }}">  
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    {% seo %}
  
    <meta name="twitter:site" content="@kelaspajakwith1" />
    <meta property="twitter:card" content="summary_large_image" />
  
    {% if page.screenshots %}
    <meta property="og:image" content="{{ page.screenshots | first }}" />
    {% else %}
    <meta property="og:image" content="{{ "/assets/logos.jpg" | absolute_url }}" />
    <meta property="og:image:height" content="100%" />
    <meta property="og:image:width" content="100%" />
    {% endif %}
    <meta property="twitter:image:alt" content="{{ site.description }}" />
    <meta property="og:image:type" content="image/png" />
  
    <meta property="twitter:image" content="{{ "/assets/logos.jpg" | absolute_url }}" />
    <meta property="twitter:image:height" content="100%" />
    <meta property="twitter:image:width" content="100%" />
    <meta property="twitter:image:alt" content="{{ site.description }}" />
    <meta property="twitter:image:type" content="image/png" />
    <meta property="og:type" content="website" />
</head>
<body>
  

    <header class="relative z-10 border-b border-gray-200 bg-white flex items-center justify-between px-4 py-4 sm:px-6 lg:px-8">
      {% include navbar.html %}
    </header>

    <section>
      {{ content }}
    </section>

    <div class="my-16">
      <p class="text-transparent">-</p>
    </div>

    <footer class="h-28">
      {% include footer.html %}
    </footer>

    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </body>
</html>
