# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Build settings
title: KelasPajakWithLess
description: Mudahnya belajar perpajakan Indonesia
permalink: pretty
twitter_username: kelaspajakwith1
instagram: kelaspajakwith

encoding: UTF-8

markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-postcss
  - jekyll-purgecss  
  - jekyll-mentions
  - jekyll-octicons
  - jekyll-readme-index
  - jekyll-redirect-from
  - jemoji

# jekyll-seo-tag configuration
sass:
  style: :compressed
  sass_dir: _sass
  load_paths:
    - node_modules


# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - yarn.lock
  - package-lock.json
  - README.md
  - postcss.config.js
  - purgecss.config.js
  - netlify.toml
  - bin
  - .gitignore
  - vendor
  - ".git*"

repository: kelaspajak/tailwindcss

github: [metadata]

collections:
  fitur:
    output: true
    permalink: /:collection/:path
    screenshots: /assets/screenshot/logos.jpg


include:
  - _pages


defaults:
  - scope:
      path: ""
      type: fitur
    values:
      layout: default

branch: master

# Google Analytics
google_analytics: UA-146778045-2
