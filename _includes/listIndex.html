{% capture content %}{{ include.content }}{% endcapture %}
<ul>
    {%- assign dataidCategory = site.data[content] | sort: "LastUpdated" | reverse -%}
    {%- for item in dataidCategory limit:5 -%}
    <li class="mt-1 max-w-xl text-sm text-gray-500 lg:mt-2">
        {{ item.Document }}
    </li>
    {%- endfor -%}
</ul>
